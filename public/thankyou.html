<!DOCTYPE html>
<html>
  <head>
    <title>Root Ventures // Rebar</title>
    <meta name="description" content="Root Ventures Bar Service App">
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel:400|Source+Code+Pro:400,700,500,300"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" href="https://www.root.vc/favicon.ico" type="image/x-icon">
    <!-- Change theme-color to your primary theme color -->
    <meta name="theme-color" content="#000000">
  </head>
  <body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <img class="root-logo_sm" src="https://static1.squarespace.com/static/567ef5aabfe873f15c0a75cb/t/58db4fd0ebbd1a38a55230d7/1490767829075/" />
          <span class="mdc-top-app-bar__title rebar-top-app-bar">ROOT VENTURES // REBAR</span>
        </section>
      </div>
    </header>

    <div class="rebar--fixed-adjust">
      <div class="rebar-body mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div id="thank-you" class="mdc-layout-grid__cell"></div>
          <div class="mdc-layout-grid__cell">
            <div class="thankyou-card__text-label">Learn More</div>
            <div class="mdc-card rebar-card thankyou-card">
              <div class="mdc-card__media mdc-card__media--square thankyou-image root-logo-big"></div>
              <div class="rebar-card__secondary">
                Check us out while you wait.
              </div>
              <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                  <a href="https://root.vc" class="mdc-button mdc-card__action mdc-card__action--button order-form__button">
                    <span class="order-form__button-text">Visit Root.vc</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell">
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="bundle.js" async></script>
</html>
